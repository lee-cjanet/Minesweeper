    <title>Sweep for Mines</title>
    <link rel="stylesheet" type="text/css" href="./css/application.scss">
    <script type="text/javascript" src="./bundle.js"></script>
    <script type="text/javascript"> function dropDownMenu() {
        document.getElementById("myDropdown").classList.toggle("show");
    } </script>

  </head>

  <body>

    <div class="index">
      <h1>Sweep for Mines</h1>

      <div class="dropdown">
        <button onclick="dropDownMenu()" class="dropbtn">Level</button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="" id="beginner">Beginner</button>
          <button onclick="" id="intermediate">Intermediate</button>
          <button onclick="" id="difficult">Difficult</button>
        </div>
      </div>

      <!-- <span id="counter"> 00:00:00 </span> -->
      <label> Moves:
        <span id="moves-counter"> 0 </span>
      </label>

      <figure id="minesweeper"></figure>

  </div>
